name: Gateway Tests

on:
  push:
    paths:
      - "scripts/**"
      - "tests/**"
      - "docs/**"
      - "README.md"
      - "pytest.ini"
      - ".github/workflows/gateway-tests.yml"
  pull_request:
    paths:
      - "scripts/**"
      - "tests/**"
      - "docs/**"
      - "README.md"
      - "pytest.ini"
      - ".github/workflows/gateway-tests.yml"
  workflow_dispatch:

jobs:
  gateway-pytest:
    name: gateway-${{ matrix.suite }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        suite:
          - smoke
          - error

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Run gateway ${{ matrix.suite }} tests
        run: bash scripts/gateway_${{ matrix.suite }}_test.sh
